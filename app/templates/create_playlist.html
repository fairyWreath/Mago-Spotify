{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <form action="" method="POST">
        
        <div class="container text-center info-container"> 
            <div class="jumbotron form-jumbotron">
                <div class="row">
                    <div class="col-md-4 col-centered">
                        {{ wtf.form_field(form.input) }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-centered">
                        {{ wtf.form_field(form.name) }}
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn option-btn" type="submit" name="track-artist">Create Playlist of An Artist</button>
            <button class="btn option-btn" type="submit" name="track-genre">Create Playlist of A Genre</button>
            <button class="btn option-btn" type="submit" name="combined-track-artist">Create Playlist of An Artist From Combined</button>
            <button class="btn option-btn" type="submit" name="combined-track-genre">Create Playlist of   AAAAA From Combined</button>
        </div>
    </form>

{% endblock %}
